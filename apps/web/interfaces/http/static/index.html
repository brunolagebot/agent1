<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent1 v0.5.1 - Modo Treinamento</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #0f1419;
      min-height: 100vh;
      color: #e3e8ec;
    }
    
    .header {
      background: linear-gradient(135deg, #1a2332 0%, #243447 100%);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(100, 150, 170, 0.15);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .header h1 { 
      font-size: 1.8em; 
      color: #e3e8ec;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header .version {
      font-size: 0.75em;
      color: #6a8a9a;
      font-family: 'Courier New', monospace;
    }
    
    .header p { 
      font-size: 0.9em; 
      color: #8a9aa5;
      margin-top: 5px;
    }
    
    .container { 
      display: flex;
      height: calc(100vh - 120px);
      max-width: 1800px;
      margin: 0 auto;
    }
    
    .sidebar {
      width: 260px;
      background: #1a2332;
      border-right: 1px solid rgba(100, 150, 170, 0.15);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid rgba(100, 150, 170, 0.15);
    }
    
    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: #1a4d5e;
      color: #e3e8ec;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .new-chat-btn:hover {
      background: #2d6a7a;
      border-color: rgba(100, 150, 170, 0.4);
    }
    
    .conversations-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .conversation-item {
      padding: 12px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid transparent;
    }
    
    .conversation-item:hover {
      background: rgba(45, 70, 85, 0.3);
    }
    
    .conversation-item.active {
      background: rgba(42, 106, 122, 0.25);
      border-color: rgba(100, 150, 170, 0.3);
    }
    
    .conversation-title {
      font-size: 13px;
      color: #c5dae0;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .conversation-date {
      font-size: 11px;
      color: #6a8a9a;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0f1419;
    }
    
    .upload-section {
      background: #1a2332;
      border-bottom: 1px solid rgba(100, 150, 170, 0.15);
      padding: 16px 20px;
    }
    
    .upload-section h3 {
      font-size: 14px;
      color: #a8c5d1;
      margin-bottom: 12px;
      font-weight: 500;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    input[type="file"] {
      flex: 1;
      padding: 8px 12px;
      background: #0f1419;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 6px;
      color: #a8c5d1;
      font-size: 13px;
    }
    
    .upload-btn {
      padding: 8px 16px;
      background: #1a4d5e;
      color: #e3e8ec;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .upload-btn:hover {
      background: #2d6a7a;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: rgba(100, 150, 170, 0.3);
      border-radius: 3px;
    }
    
    .message {
      display: flex;
      gap: 12px;
      max-width: 800px;
    }
    
    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .message.user .message-avatar {
      background: #2d6a7a;
    }
    
    .message.assistant .message-avatar {
      background: #1a4d5e;
    }
    
    .message-content {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .message.user .message-content {
      background: #2d6a7a;
      color: #e3e8ec;
    }
    
    .message.assistant .message-content {
      background: #1a2332;
      color: #c5dae0;
      border: 1px solid rgba(100, 150, 170, 0.15);
    }
    
    .feedback-buttons {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      opacity: 0.7;
    }
    
    .feedback-btn {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid rgba(100, 150, 170, 0.2);
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .feedback-btn:hover {
      background: rgba(45, 70, 85, 0.3);
      transform: scale(1.1);
    }
    
    .feedback-btn.selected {
      background: #1a4d5e;
      border-color: #2d6a7a;
    }
    
    .input-area {
      padding: 16px 20px 20px;
      background: #1a2332;
      border-top: 1px solid rgba(100, 150, 170, 0.15);
    }
    
    .telemetry-box {
      background: rgba(15, 25, 35, 0.8);
      border: 1px solid rgba(100, 150, 170, 0.15);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #7a9ca8;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    
    .telemetry-box.active {
      display: block;
    }
    
    .telemetry-title {
      color: #a8c5d1;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .stage-item {
      padding: 3px 0;
      display: flex;
      justify-content: space-between;
      line-height: 1.5;
    }
    
    .stage-item.completed { color: #5db88f; }
    .stage-item.current { color: #3d8a9a; font-weight: bold; }
    .stage-item.pending { color: #5a6a75; }
    
    .progress-bar {
      height: 3px;
      background: rgba(30, 45, 55, 0.5);
      margin-bottom: 12px;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar.active { display: block; }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a4d5e, #2d6a7a, #3d8a9a);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      background: #0f1419;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 8px;
      color: #e3e8ec;
      font-size: 14px;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      font-family: inherit;
    }
    
    #messageInput:focus {
      outline: none;
      border-color: #2a6a7a;
      box-shadow: 0 0 0 2px rgba(42, 106, 122, 0.15);
    }
    
    #sendBtn {
      padding: 12px 24px;
      background: #1a4d5e;
      color: #e3e8ec;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s;
      height: 50px;
    }
    
    #sendBtn:hover:not(:disabled) {
      background: #2d6a7a;
    }
    
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 8px;
    }
    
    .status.success {
      background: rgba(93, 184, 143, 0.15);
      color: #5db88f;
      border: 1px solid rgba(93, 184, 143, 0.3);
    }
    
    .status.error {
      background: rgba(224, 108, 117, 0.15);
      color: #e06c75;
      border: 1px solid rgba(224, 108, 117, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ Agent1 <span class="version">v0.5.1</span></h1>
    <p>Modo Treinamento ‚Ä¢ Qwen2.5:14b ‚Ä¢ Knowledge Base Ativa</p>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" onclick="startNewChat()">‚ûï Nova Conversa</button>
      </div>
      <div class="conversations-list" id="conversationsList"></div>
    </div>

    <div class="main-content">
      <div class="upload-section">
        <h3>üìÑ Biblioteca de Conhecimento</h3>
        <div class="input-group">
          <input type="file" id="fileInput" accept=".pdf,.txt,.md">
          <button class="upload-btn" onclick="uploadDocument()">üì§ Enviar</button>
        </div>
        <div id="uploadStatus"></div>
      </div>

      <div class="chat-container">
        <div id="messages"></div>
        
        <div class="input-area">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          
          <div class="telemetry-box" id="telemetryBox">
            <div class="telemetry-title">‚è±Ô∏è Telemetria</div>
            <div id="telemetryStages"></div>
          </div>
          
          <div class="chat-input-wrapper">
            <textarea 
              id="messageInput" 
              placeholder="Digite sua mensagem..."
              onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let conversationId = null;
    let conversations = [];
    let stageStartTimes = {};
    let currentStageIndex = 0;

    const stages = [
      { key: 'create_conversation', label: 'Criar conversa' },
      { key: 'save_user_message', label: 'Salvar mensagem' },
      { key: 'load_history', label: 'Carregar hist√≥rico' },
      { key: 'search_documents', label: 'Buscar documentos' },
      { key: 'search_knowledge_base', label: 'Consultar KB' },
      { key: 'prepare_context', label: 'Preparar contexto' },
      { key: 'llm_generation', label: 'Gerar resposta (LLM)' },
      { key: 'save_assistant_message', label: 'Salvar resposta' },
    ];

    window.addEventListener('DOMContentLoaded', () => {
      loadConversations();
    });

    async function loadConversations() {
      try {
        const res = await fetch('/api/conversations');
        const data = await res.json();
        conversations = data.conversations || [];
        renderConversationsList();
      } catch (error) {
        console.error('Failed to load conversations:', error);
      }
    }

    function renderConversationsList() {
      const list = document.getElementById('conversationsList');
      if (conversations.length === 0) {
        list.innerHTML = '<div style="padding: 20px; text-align: center; color: #5a6a75; font-size: 12px;">Nenhuma conversa</div>';
        return;
      }

      list.innerHTML = conversations.slice(0, 30).map(conv => `
        <div class="conversation-item ${conv.id === conversationId ? 'active' : ''}" onclick="loadConversation('${conv.id}')">
          <div class="conversation-title">${conv.title || 'Nova conversa'}</div>
          <div class="conversation-date">${new Date(conv.createdAt).toLocaleDateString('pt-BR')}</div>
        </div>
      `).join('');
    }

    async function loadConversation(id) {
      try {
        conversationId = id;
        renderConversationsList();

        const res = await fetch(\`/api/conversations/\${id}/messages\`);
        const data = await res.json();
        
        document.getElementById('messages').innerHTML = '';
        data.messages.forEach(msg => {
          addMessage(msg.role, msg.content, msg.id);
        });
      } catch (error) {
        console.error('Failed to load conversation:', error);
      }
    }

    function startNewChat() {
      conversationId = null;
      document.getElementById('messages').innerHTML = '';
      renderConversationsList();
    }

    function showTelemetry() {
      const box = document.getElementById('telemetryBox');
      const stagesDiv = document.getElementById('telemetryStages');
      box.classList.add('active');
      
      stagesDiv.innerHTML = stages.map((stage, idx) => 
        \`<div class="stage-item pending" id="stage-\${stage.key}">
          <span>\${idx + 1}. \${stage.label}</span>
          <span class="stage-time">aguardando</span>
        </div>\`
      ).join('');
    }

    function hideTelemetry() {
      document.getElementById('telemetryBox').classList.remove('active');
    }

    function updateStage(stageKey, status, duration = null) {
      const el = document.getElementById(\`stage-\${stageKey}\`);
      if (!el) return;
      
      el.className = \`stage-item \${status}\`;
      const timeEl = el.querySelector('.stage-time');
      
      if (status === 'current') {
        stageStartTimes[stageKey] = Date.now();
        timeEl.textContent = 'processando...';
      } else if (status === 'completed') {
        const elapsed = duration || (Date.now() - (stageStartTimes[stageKey] || Date.now()));
        timeEl.textContent = \`‚úì \${elapsed}ms\`;
      }
    }

    function addMessage(role, content, messageId = null) {
      const messagesDiv = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = \`message \${role}\`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      if (role === 'assistant' && messageId) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = 'feedback-buttons';
        ['üòû', 'üòï', 'üòê', 'üôÇ', 'üòç'].forEach((emoji, i) => {
          const btn = document.createElement('button');
          btn.className = 'feedback-btn';
          btn.textContent = emoji;
          btn.onclick = () => submitFeedback(messageId, i + 1, btn);
          feedbackDiv.appendChild(btn);
        });
        contentDiv.appendChild(feedbackDiv);
      }
      
      messageEl.appendChild(avatar);
      messageEl.appendChild(contentDiv);
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function submitFeedback(messageId, score, btn) {
      try {
        btn.parentElement.querySelectorAll('.feedback-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        
        await fetch('/api/messages/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messageId, score }),
        });
      } catch (error) {
        console.error('Feedback error:', error);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';
      sendBtn.disabled = true;

      showTelemetry();
      document.getElementById('progressBar').classList.add('active');
      document.getElementById('progressFill').style.width = '0%';
      currentStageIndex = 0;

      try {
        const progressInterval = setInterval(() => {
          if (currentStageIndex < stages.length) {
            const progress = ((currentStageIndex + 1) / stages.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            updateStage(stages[currentStageIndex].key, 'current');
            if (currentStageIndex > 0) {
              updateStage(stages[currentStageIndex - 1].key, 'completed');
            }
            currentStageIndex++;
          }
        }, 3000);
        
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 90000);
        
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversationId, message }),
          signal: controller.signal,
        });

        clearInterval(progressInterval);
        clearTimeout(timeout);

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        conversationId = data.conversationId;
        addMessage('assistant', data.assistantMessage, \`msg-\${Date.now()}\`);
        
        if (data.telemetry) {
          Object.entries(data.telemetry.stages).forEach(([name, stageData]) => {
            if (stageData.duration) updateStage(name, 'completed', stageData.duration);
          });
        } else {
          stages.forEach(s => updateStage(s.key, 'completed'));
        }
        
        document.getElementById('progressFill').style.width = '100%';
        loadConversations();
        
        setTimeout(() => {
          document.getElementById('progressBar').classList.remove('active');
          hideTelemetry();
        }, 3000);
      } catch (error) {
        document.getElementById('progressBar').classList.remove('active');
        hideTelemetry();
        addMessage('assistant', \`‚ùå Erro: \${error.message}\`);
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function uploadDocument() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        showUploadStatus('Selecione um arquivo', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      showUploadStatus('Processando...', 'success');

      try {
        const res = await fetch('/api/documents/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        showUploadStatus(\`‚úÖ \${data.filename} processado (\${data.chunksCount} chunks)\`, 'success');
        fileInput.value = '';
      } catch (error) {
        showUploadStatus(\`‚ùå \${error.message}\`, 'error');
      }
    }

    function showUploadStatus(msg, type) {
      const status = document.getElementById('uploadStatus');
      status.textContent = msg;
      status.className = 'status ' + type;
      setTimeout(() => { status.textContent = ''; status.className = ''; }, 5000);
    }
  </script>
</body>
</html>
