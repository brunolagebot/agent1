<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent1 v0.5.1 - Modo Treinamento</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #0f1419;
      min-height: 100vh;
      color: #e3e8ec;
    }
    
    .header {
      background: linear-gradient(135deg, #1a2332 0%, #243447 100%);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(100, 150, 170, 0.15);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .header h1 { 
      font-size: 1.8em; 
      color: #e3e8ec;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header .version {
      font-size: 0.75em;
      color: #6a8a9a;
      font-family: 'Courier New', monospace;
    }
    
    .header p { 
      font-size: 0.9em; 
      color: #8a9aa5;
      margin-top: 5px;
    }
    
    .container { 
      display: flex;
      height: calc(100vh - 120px);
      max-width: 1800px;
      margin: 0 auto;
    }
    
    .sidebar {
      width: 260px;
      background: #1a2332;
      border-right: 1px solid rgba(100, 150, 170, 0.15);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid rgba(100, 150, 170, 0.15);
    }
    
    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: #1a4d5e;
      color: #e3e8ec;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .new-chat-btn:hover {
      background: #2d6a7a;
      border-color: rgba(100, 150, 170, 0.4);
    }
    
    .conversations-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .conversation-item {
      padding: 12px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid transparent;
    }
    
    .conversation-item:hover {
      background: rgba(45, 70, 85, 0.3);
    }
    
    .conversation-item.active {
      background: rgba(42, 106, 122, 0.25);
      border-color: rgba(100, 150, 170, 0.3);
    }
    
    .conversation-title {
      font-size: 13px;
      color: #c5dae0;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .conversation-date {
      font-size: 11px;
      color: #6a8a9a;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0f1419;
    }
    
    .upload-section {
      background: #1a2332;
      border-bottom: 1px solid rgba(100, 150, 170, 0.15);
      padding: 16px 20px;
    }
    
    .upload-section h3 {
      font-size: 14px;
      color: #a8c5d1;
      margin-bottom: 12px;
      font-weight: 500;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    input[type="file"] {
      flex: 1;
      padding: 8px 12px;
      background: #0f1419;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 6px;
      color: #a8c5d1;
      font-size: 13px;
    }
    
    .upload-btn {
      padding: 8px 16px;
      background: #1a4d5e;
      color: #e3e8ec;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .upload-btn:hover {
      background: #2d6a7a;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: rgba(100, 150, 170, 0.3);
      border-radius: 3px;
    }
    
    .message {
      display: flex;
      gap: 12px;
      max-width: 800px;
    }
    
    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .message.user .message-avatar {
      background: #2d6a7a;
    }
    
    .message.assistant .message-avatar {
      background: #1a4d5e;
    }
    
    .message-content {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .message.user .message-content {
      background: #2d6a7a;
      color: #e3e8ec;
    }
    
    .message.assistant .message-content {
      background: #1a2332;
      color: #c5dae0;
      border: 1px solid rgba(100, 150, 170, 0.15);
    }
    
    .feedback-buttons {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      opacity: 0.7;
    }
    
    .feedback-btn {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid rgba(100, 150, 170, 0.2);
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .feedback-btn:hover {
      background: rgba(45, 70, 85, 0.3);
      transform: scale(1.1);
    }
    
    .feedback-btn.selected {
      background: #1a4d5e;
      border-color: #2d6a7a;
    }
    
    .input-area {
      padding: 16px 20px 20px;
      background: #1a2332;
      border-top: 1px solid rgba(100, 150, 170, 0.15);
    }
    
    .telemetry-box {
      background: rgba(15, 25, 35, 0.8);
      border: 1px solid rgba(100, 150, 170, 0.15);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #7a9ca8;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    
    .telemetry-box.active {
      display: block;
    }
    
    .telemetry-title {
      color: #a8c5d1;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .stage-item {
      padding: 3px 0;
      display: flex;
      justify-content: space-between;
      line-height: 1.5;
    }
    
    .stage-item.completed { color: #5db88f; }
    .stage-item.current { color: #3d8a9a; font-weight: bold; }
    .stage-item.pending { color: #5a6a75; }
    
    .progress-bar {
      height: 3px;
      background: rgba(30, 45, 55, 0.5);
      margin-bottom: 12px;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar.active { display: block; }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a4d5e, #2d6a7a, #3d8a9a);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      background: #0f1419;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 8px;
      color: #e3e8ec;
      font-size: 14px;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      font-family: inherit;
    }
    
    #messageInput:focus {
      outline: none;
      border-color: #2a6a7a;
      box-shadow: 0 0 0 2px rgba(42, 106, 122, 0.15);
    }
    
    #sendBtn {
      padding: 12px 24px;
      background: #1a4d5e;
      color: #e3e8ec;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s;
      height: 50px;
    }
    
    #sendBtn:hover:not(:disabled) {
      background: #2d6a7a;
    }
    
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 8px;
    }
    
    .status.success {
      background: rgba(93, 184, 143, 0.15);
      color: #5db88f;
      border: 1px solid rgba(93, 184, 143, 0.3);
    }
    
    .status.error {
      background: rgba(224, 108, 117, 0.15);
      color: #e06c75;
      border: 1px solid rgba(224, 108, 117, 0.3);
    }
    
    .tab-btn {
      width: calc(50% - 4px);
      padding: 8px;
      background: transparent;
      color: #7a9ca8;
      border: 1px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      margin-right: 4px;
    }
    
    .tab-btn:hover {
      background: rgba(45, 70, 85, 0.3);
    }
    
    .tab-btn.active {
      background: #1a4d5e;
      color: #e3e8ec;
      border-color: rgba(100, 150, 170, 0.25);
    }
    
    .admin-panel {
      padding: 12px;
    }
    
    .admin-section {
      margin-bottom: 20px;
    }
    
    .admin-section h4 {
      color: #a8c5d1;
      font-size: 13px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .admin-btn {
      width: 100%;
      padding: 10px;
      background: rgba(30, 50, 60, 0.5);
      color: #c5dae0;
      border: 1px solid rgba(100, 150, 170, 0.25);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      text-align: left;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .admin-btn:hover {
      background: rgba(45, 70, 85, 0.5);
      border-color: rgba(100, 150, 170, 0.4);
    }
    
    .stats-box {
      background: rgba(15, 25, 35, 0.6);
      border: 1px solid rgba(100, 150, 170, 0.15);
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
      color: #7a9ca8;
      font-family: 'Courier New', monospace;
      margin-bottom: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🤖 Agent1 <span class="version">v0.5.1</span></h1>
    <p>Modo Treinamento • Qwen2.5:14b • Knowledge Base Ativa</p>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" onclick="startNewChat()">➕ Nova Conversa</button>
      </div>
      
      <div style="padding: 12px; border-bottom: 1px solid rgba(100, 150, 170, 0.15);">
        <button class="tab-btn active" onclick="switchTab('chat')" id="chatTab">💬 Chat</button>
        <button class="tab-btn" onclick="switchTab('admin')" id="adminTab">⚙️ Admin</button>
      </div>
      
      <div class="conversations-list" id="conversationsList"></div>
      <div class="admin-panel" id="adminPanel" style="display: none; padding: 12px;"></div>
    </div>

    <div class="main-content">
      <div class="upload-section">
        <h3>📄 Biblioteca de Conhecimento</h3>
        <div class="input-group">
          <input type="file" id="fileInput" accept=".pdf,.txt,.md">
          <button class="upload-btn" onclick="uploadDocument()">📤 Enviar</button>
        </div>
        <div id="uploadStatus"></div>
      </div>

      <div class="chat-container">
        <div id="messages"></div>
        
        <div class="input-area">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          
          <div class="telemetry-box" id="telemetryBox">
            <div class="telemetry-title">⏱️ Telemetria</div>
            <div id="telemetryStages"></div>
          </div>
          
          <div class="chat-input-wrapper">
            <textarea 
              id="messageInput" 
              placeholder="Digite sua mensagem..."
              onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let conversationId = null;
    let conversations = [];
    let stageStartTimes = {};
    let currentStageIndex = 0;

    const stages = [
      { key: 'create_conversation', label: 'Criar conversa' },
      { key: 'save_user_message', label: 'Salvar mensagem' },
      { key: 'load_history', label: 'Carregar histórico' },
      { key: 'search_documents', label: 'Buscar documentos' },
      { key: 'search_knowledge_base', label: 'Consultar KB' },
      { key: 'prepare_context', label: 'Preparar contexto' },
      { key: 'llm_generation', label: 'Gerar resposta (LLM)' },
      { key: 'save_assistant_message', label: 'Salvar resposta' },
    ];

    window.addEventListener('DOMContentLoaded', () => {
      loadConversations();
    });

    async function loadConversations() {
      try {
        const res = await fetch('/api/conversations');
        const data = await res.json();
        conversations = data.conversations || [];
        renderConversationsList();
      } catch (error) {
        console.error('Failed to load conversations:', error);
      }
    }

    function renderConversationsList() {
      const list = document.getElementById('conversationsList');
      if (conversations.length === 0) {
        list.innerHTML = '<div style="padding: 20px; text-align: center; color: #5a6a75; font-size: 12px;">Nenhuma conversa</div>';
        return;
      }

      list.innerHTML = conversations.slice(0, 30).map(conv => {
        const isActive = conv.id === conversationId ? 'active' : '';
        const title = conv.title || 'Nova conversa';
        const date = new Date(conv.createdAt).toLocaleDateString('pt-BR');
        
        return '<div class="conversation-item ' + isActive + '" onclick="loadConversation(\'' + conv.id + '\')">' +
          '<div class="conversation-title">' + title + '</div>' +
          '<div class="conversation-date">' + date + '</div>' +
        '</div>';
      }).join('');
    }

    async function loadConversation(id) {
      try {
        conversationId = id;
        renderConversationsList();

        const res = await fetch('/api/conversations/' + id + '/messages');
        const data = await res.json();
        
        document.getElementById('messages').innerHTML = '';
        data.messages.forEach(msg => {
          addMessage(msg.role, msg.content, msg.id);
        });
      } catch (error) {
        console.error('Failed to load conversation:', error);
      }
    }

    function startNewChat() {
      conversationId = null;
      document.getElementById('messages').innerHTML = '';
      renderConversationsList();
    }

    function showTelemetry() {
      const box = document.getElementById('telemetryBox');
      const stagesDiv = document.getElementById('telemetryStages');
      box.classList.add('active');
      
      stagesDiv.innerHTML = stages.map((stage, idx) => {
        return '<div class="stage-item pending" id="stage-' + stage.key + '">' +
          '<span>' + (idx + 1) + '. ' + stage.label + '</span>' +
          '<span class="stage-time">aguardando</span>' +
        '</div>';
      }).join('');
    }

    function hideTelemetry() {
      document.getElementById('telemetryBox').classList.remove('active');
    }

    function updateStage(stageKey, status, duration = null) {
      const el = document.getElementById('stage-' + stageKey);
      if (!el) return;
      
      el.className = 'stage-item ' + status;
      const timeEl = el.querySelector('.stage-time');
      
      if (status === 'current') {
        stageStartTimes[stageKey] = Date.now();
        timeEl.textContent = 'processando...';
      } else       if (status === 'completed') {
        const elapsed = duration || (Date.now() - (stageStartTimes[stageKey] || Date.now()));
        timeEl.textContent = '✓ ' + elapsed + 'ms';
      }
    }

    function addMessage(role, content, messageId = null) {
      const messagesDiv = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = \`message \${role}\`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? '👤' : '🤖';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      if (role === 'assistant' && messageId) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = 'feedback-buttons';
        ['😞', '😕', '😐', '🙂', '😍'].forEach((emoji, i) => {
          const btn = document.createElement('button');
          btn.className = 'feedback-btn';
          btn.textContent = emoji;
          btn.onclick = () => submitFeedback(messageId, i + 1, btn);
          feedbackDiv.appendChild(btn);
        });
        contentDiv.appendChild(feedbackDiv);
      }
      
      messageEl.appendChild(avatar);
      messageEl.appendChild(contentDiv);
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function submitFeedback(messageId, score, btn) {
      try {
        btn.parentElement.querySelectorAll('.feedback-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        
        await fetch('/api/messages/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messageId, score }),
        });
      } catch (error) {
        console.error('Feedback error:', error);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';
      sendBtn.disabled = true;

      showTelemetry();
      document.getElementById('progressBar').classList.add('active');
      document.getElementById('progressFill').style.width = '0%';
      currentStageIndex = 0;

      try {
        const progressInterval = setInterval(() => {
          if (currentStageIndex < stages.length) {
            const progress = ((currentStageIndex + 1) / stages.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            updateStage(stages[currentStageIndex].key, 'current');
            if (currentStageIndex > 0) {
              updateStage(stages[currentStageIndex - 1].key, 'completed');
            }
            currentStageIndex++;
          }
        }, 3000);
        
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 90000);
        
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversationId, message }),
          signal: controller.signal,
        });

        clearInterval(progressInterval);
        clearTimeout(timeout);

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        conversationId = data.conversationId;
        addMessage('assistant', data.assistantMessage, 'msg-' + Date.now());
        
        if (data.telemetry) {
          Object.entries(data.telemetry.stages).forEach(([name, stageData]) => {
            if (stageData.duration) updateStage(name, 'completed', stageData.duration);
          });
        } else {
          stages.forEach(s => updateStage(s.key, 'completed'));
        }
        
        document.getElementById('progressFill').style.width = '100%';
        loadConversations();
        
        setTimeout(() => {
          document.getElementById('progressBar').classList.remove('active');
          hideTelemetry();
        }, 3000);
      } catch (error) {
        document.getElementById('progressBar').classList.remove('active');
        hideTelemetry();
          addMessage('assistant', '❌ Erro: ' + error.message);
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function uploadDocument() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        showUploadStatus('Selecione um arquivo', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      showUploadStatus('Processando...', 'success');

      try {
        const res = await fetch('/api/documents/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        showUploadStatus('✅ ' + data.filename + ' processado (' + data.chunksCount + ' chunks)', 'success');
        fileInput.value = '';
      } catch (error) {
        showUploadStatus('❌ ' + error.message, 'error');
      }
    }

    function showUploadStatus(msg, type) {
      const status = document.getElementById('uploadStatus');
      status.textContent = msg;
      status.className = 'status ' + type;
      setTimeout(() => { status.textContent = ''; status.className = ''; }, 5000);
    }

    function switchTab(tab) {
      document.getElementById('chatTab').classList.remove('active');
      document.getElementById('adminTab').classList.remove('active');
      
      if (tab === 'chat') {
        document.getElementById('chatTab').classList.add('active');
        document.getElementById('conversationsList').style.display = 'block';
        document.getElementById('adminPanel').style.display = 'none';
      } else {
        document.getElementById('adminTab').classList.add('active');
        document.getElementById('conversationsList').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadAdminPanel();
      }
    }

    async function loadAdminPanel() {
      const panel = document.getElementById('adminPanel');
      
      panel.innerHTML = '' +
        '<div class="admin-section">' +
          '<h4>📊 Estatísticas</h4>' +
          '<button class="admin-btn" onclick="showStats()">Ver Estatísticas do Sistema</button>' +
          '<div id="statsDisplay"></div>' +
        '</div>' +
        '<div class="admin-section">' +
          '<h4>🔍 Análise</h4>' +
          '<button class="admin-btn" onclick="analyzePerformance()">Análise de Performance</button>' +
          '<button class="admin-btn" onclick="analyzeLogs()">Análise de Logs</button>' +
          '<button class="admin-btn" onclick="showFeedbackStats()">Estatísticas de Feedback</button>' +
        '</div>' +
        '<div class="admin-section">' +
          '<h4>📥 Exportar</h4>' +
          '<button class="admin-btn" onclick="exportTraining()">Exportar Conversas (Fine-tuning)</button>' +
          '<button class="admin-btn" onclick="exportKnowledge()">Exportar Knowledge Base</button>' +
        '</div>' +
        '<div class="admin-section">' +
          '<h4>🤖 Modelos</h4>' +
          '<button class="admin-btn" onclick="listModels()">Listar Modelos Ollama</button>' +
        '</div>' +
        '<div class="admin-section">' +
          '<h4>📖 Versão</h4>' +
          '<button class="admin-btn" onclick="showVersion()">Ver Versão e Git Info</button>' +
        '</div>';
    }

    async function showStats() {
      try {
        const res = await fetch('/api/system/stats');
        const data = await res.json();
        
        document.getElementById('statsDisplay').innerHTML =
          '<div class="stats-box">' +
            '<div>Conversas: ' + data.conversations + '</div>' +
            '<div>Mensagens: ' + data.messages + '</div>' +
            '<div>Documentos: ' + data.documents + '</div>' +
            '<div>Fatos (KB): ' + data.facts + '</div>' +
            '<div>Feedback médio: ' + (data.feedback.average || 'N/A') + ' (' + data.feedback.count + ' avaliações)</div>' +
          '</div>';
      } catch (error) {
        alert('Erro ao buscar estatísticas: ' + error.message);
      }
    }

    async function analyzePerformance() {
      try {
        const res = await query('SELECT * FROM performance_analysis LIMIT 10');
        const text = await res.text();
        showResultBox('Performance', text);
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function analyzeLogs() {
      try {
        const res = await fetch('/api/logs/analyze');
        const data = await res.json();
        showResultBox('Logs', JSON.stringify(data, null, 2));
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function showFeedbackStats() {
      try {
        const res = await fetch('/api/messages/feedback-stats');
        const data = await res.json();
        showResultBox('Feedback', JSON.stringify(data, null, 2));
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function exportTraining() {
      window.open('/api/admin/export', '_blank');
    }

    async function exportKnowledge() {
      try {
        const res = await fetch('/api/knowledge/list');
        const data = await res.json();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'knowledge-base-' + new Date().toISOString().split('T')[0] + '.json';
        a.click();
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function listModels() {
      try {
        const res = await fetch('/api/system/models');
        const text = await res.text();
        showResultBox('Modelos Ollama', text);
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    async function showVersion() {
      try {
        const res = await fetch('/api/system/version');
        const data = await res.json();
        showResultBox('Versão', 'Agent1 v' + data.version + '\nGit: ' + data.gitTag + '\nCommit: ' + data.gitCommit);
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    function showResultBox(title, content) {
      const existing = document.getElementById('resultBox');
      if (existing) existing.remove();
      
      const box = document.createElement('div');
      box.id = 'resultBox';
      box.className = 'stats-box';
      box.style.whiteSpace = 'pre-wrap';
      box.textContent = content;
      
      const section = document.querySelector('.admin-section');
      section.appendChild(box);
    }
  </script>
</body>
</html>
