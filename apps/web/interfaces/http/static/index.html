<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent1 - Chat Interativo + RAG</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container { 
      max-width: 1400px; 
      margin: 0 auto;
      display: flex;
      gap: 20px;
    }
    
    .sidebar {
      width: 280px;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      max-height: calc(100vh - 200px);
      overflow-y: auto;
      animation: slideInLeft 0.6s ease-out;
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .main-content {
      flex: 1;
    }
    
    .sidebar h3 {
      font-size: 1.1em;
      color: #2d3748;
      margin-bottom: 15px;
    }
    
    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .new-chat-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .conversation-item {
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }
    
    .conversation-item:hover {
      background: #f7fafc;
      border-color: #e2e8f0;
    }
    
    .conversation-item.active {
      background: #edf2f7;
      border-color: #667eea;
    }
    
    .conversation-title {
      font-size: 0.9em;
      color: #2d3748;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .conversation-date {
      font-size: 0.75em;
      color: #a0aec0;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-in;
    }
    
    .header h1 { 
      font-size: 2.5em; 
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    .header p { 
      font-size: 1.1em; 
      opacity: 0.95;
    }
    
    
    .upload-section, .chat-section { 
      background: white; 
      padding: 25px; 
      border-radius: 16px; 
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      animation: slideUp 0.6s ease-out;
    }
    
    h3 { 
      color: #2d3748; 
      margin-bottom: 15px;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .subtitle {
      font-size: 0.9em; 
      color: #718096; 
      margin: -8px 0 15px 0;
    }
    
    #messages { 
      height: 450px; 
      overflow-y: auto; 
      border: 2px solid #e2e8f0; 
      padding: 20px; 
      margin-bottom: 20px; 
      border-radius: 12px;
      background: #f7fafc;
    }
    
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: #e2e8f0;
      border-radius: 10px;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 10px;
    }
    
    #messages::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }
    
    .message { 
      margin-bottom: 16px; 
      padding: 12px 18px; 
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }
    
    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .user { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      margin-left: auto;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .assistant { 
      background: white;
      color: #2d3748;
      border: 2px solid #e2e8f0;
      margin-right: auto;
    }
    
    .input-group { 
      display: flex; 
      gap: 12px;
      align-items: center;
    }
    
    input[type="text"] { 
      flex: 1; 
      padding: 14px 18px; 
      border: 2px solid #e2e8f0; 
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input[type="file"] {
      padding: 10px;
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    input[type="file"]:hover {
      border-color: #667eea;
      background: #f7fafc;
    }
    
    button { 
      padding: 14px 28px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status { 
      margin-top: 12px; 
      padding: 12px 16px; 
      border-radius: 10px; 
      font-size: 14px;
      animation: fadeIn 0.3s ease-in;
    }
    
    .status.success { 
      background: #c6f6d5; 
      color: #22543d;
      border-left: 4px solid #38a169;
    }
    
    .status.error { 
      background: #fed7d7; 
      color: #742a2a;
      border-left: 4px solid #e53e3e;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      margin: 15px 0;
      background: #e2e8f0;
      border-radius: 10px;
      height: 6px;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar.active {
      display: block;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .status-text {
      text-align: center;
      color: #718096;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    
    .status-text.active {
      display: block;
    }
    
    .feedback-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      justify-content: flex-end;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
      animation-delay: 0.3s;
    }
    
    .feedback-btn {
      padding: 6px 12px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
    }
    
    .feedback-btn:hover {
      transform: scale(1.15);
      border-color: #667eea;
    }
    
    .feedback-btn.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      transform: scale(1.2);
    }
    
    .message-container {
      display: flex;
      flex-direction: column;
    }
    
    .assistant .message-container {
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ Agent1</h1>
    <p>Chat Inteligente com RAG ‚Ä¢ Qwen2.5:14b ‚Ä¢ Modo Treinamento Ativo</p>
  </div>

  <div class="container">
    <div class="sidebar">
      <button class="new-chat-btn" onclick="startNewChat()">‚ûï Nova Conversa</button>
      <h3>üí¨ Hist√≥rico</h3>
      <div id="conversationsList"></div>
    </div>

    <div class="main-content">
      <div class="upload-section">
        <h3>üìÑ Biblioteca de Conhecimento</h3>
        <p class="subtitle">Envie PDFs ou arquivos de texto para o agente aprender automaticamente</p>
        <div class="input-group">
          <input type="file" id="fileInput" accept=".pdf,.txt,.md">
          <button onclick="uploadDocument()">üì§ Enviar Documento</button>
        </div>
        <div id="uploadStatus"></div>
      </div>

      <div class="chat-section">
        <h3>üí¨ Conversa</h3>
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="status-text" id="statusText"></div>
        <div id="messages"></div>
        <div class="input-group">
          <input type="text" id="messageInput" placeholder="Digite sua mensagem ou pergunte sobre seus documentos..." onkeypress="if(event.key==='Enter') sendMessage()">
          <button id="sendBtn" onclick="sendMessage()">Enviar ‚úàÔ∏è</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let conversationId = null;
    let currentMessageId = null;
    let conversations = [];

    // Carregar hist√≥rico ao iniciar
    window.addEventListener('DOMContentLoaded', () => {
      loadConversations();
    });

    function getUserRole() {
      return 'admin'; // Sempre admin para treinamento
    }

    async function loadConversations() {
      try {
        const res = await fetch('/api/conversations');
        const data = await res.json();
        conversations = data.conversations || [];
        renderConversationsList();
      } catch (error) {
        console.error('Failed to load conversations:', error);
      }
    }

    function renderConversationsList() {
      const list = document.getElementById('conversationsList');
      list.innerHTML = '';

      if (conversations.length === 0) {
        list.innerHTML = '<p style="color: #a0aec0; font-size: 0.85em; text-align: center;">Nenhuma conversa ainda</p>';
        return;
      }

      conversations.slice(0, 20).forEach(conv => {
        const item = document.createElement('div');
        item.className = 'conversation-item' + (conv.id === conversationId ? ' active' : '');
        item.onclick = () => loadConversation(conv.id);
        
        const title = document.createElement('div');
        title.className = 'conversation-title';
        title.textContent = conv.title || 'Nova conversa';
        
        const date = document.createElement('div');
        date.className = 'conversation-date';
        date.textContent = new Date(conv.createdAt).toLocaleDateString('pt-BR');
        
        item.appendChild(title);
        item.appendChild(date);
        list.appendChild(item);
      });
    }

    async function loadConversation(id) {
      try {
        conversationId = id;
        renderConversationsList();

        // Buscar mensagens
        const res = await fetch(`/api/conversations/${id}/messages`);
        const data = await res.json();
        
        // Limpar e renderizar mensagens
        document.getElementById('messages').innerHTML = '';
        data.messages.forEach(msg => {
          addMessage(msg.role, msg.content, msg.id);
        });
      } catch (error) {
        console.error('Failed to load conversation:', error);
      }
    }

    function startNewChat() {
      conversationId = null;
      document.getElementById('messages').innerHTML = '';
      renderConversationsList();
    }

    function showProgress(text, percent = 0) {
      const bar = document.getElementById('progressBar');
      const fill = document.getElementById('progressFill');
      const status = document.getElementById('statusText');
      
      bar.classList.add('active');
      status.classList.add('active');
      status.textContent = text;
      fill.style.width = percent + '%';
    }

    function hideProgress() {
      const bar = document.getElementById('progressBar');
      const status = document.getElementById('statusText');
      bar.classList.remove('active');
      status.classList.remove('active');
    }

    function addMessage(role, content, messageId = null) {
      const messagesDiv = document.getElementById('messages');
      const containerDiv = document.createElement('div');
      containerDiv.className = 'message ' + role;
      containerDiv.dataset.messageId = messageId;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-container';
      contentDiv.textContent = content;
      
      // Adicionar feedback apenas para assistant
      if (role === 'assistant' && messageId) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = 'feedback-buttons';
        
        const emojis = ['üòû', 'üòï', 'üòê', 'üôÇ', 'üòç'];
        for (let i = 1; i <= 5; i++) {
          const btn = document.createElement('button');
          btn.className = 'feedback-btn';
          btn.textContent = emojis[i-1];
          btn.title = `Avaliar com ${i} estrela${i>1?'s':''}`;
          btn.onclick = () => submitFeedback(messageId, i, btn);
          feedbackDiv.appendChild(btn);
        }
        
        contentDiv.appendChild(feedbackDiv);
      }
      
      containerDiv.appendChild(contentDiv);
      messagesDiv.appendChild(containerDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      return messageId;
    }

    async function submitFeedback(messageId, score, btn) {
      try {
        // Marcar visualmente
        const allBtns = btn.parentElement.querySelectorAll('.feedback-btn');
        allBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        
        // Enviar ao servidor
        await fetch('/api/messages/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messageId, score }),
        });
      } catch (error) {
        console.error('Feedback error:', error);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      if (!message) return;

      const userRole = getUserRole();
      addMessage('user', message);
      input.value = '';
      sendBtn.disabled = true;

      try {
        showProgress('üîç Buscando contexto em documentos...', 20);
        
        setTimeout(() => showProgress('ü§ñ Gerando resposta...', 50), 1000);
        setTimeout(() => showProgress('‚ú® Finalizando...', 80), 3000);
        
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 60000); // 60s timeout
        
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversationId, message, userRole }),
          signal: controller.signal,
        });

        clearTimeout(timeout);
        showProgress('‚úÖ Pronto!', 100);

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        conversationId = data.conversationId;
        const msgId = `msg-${Date.now()}`;
        addMessage('assistant', data.assistantMessage, msgId);
        
        // Recarregar hist√≥rico para mostrar nova conversa
        loadConversations();
        
        hideProgress();
      } catch (error) {
        hideProgress();
        if (error.name === 'AbortError') {
          addMessage('assistant', `‚è±Ô∏è Timeout: A resposta demorou muito (>60s). Tente novamente ou simplifique a pergunta.`);
        } else {
          addMessage('assistant', `‚ùå Erro: ${error.message}`);
        }
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function uploadDocument() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        showUploadStatus('Selecione um arquivo', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('userRole', getUserRole());

      showUploadStatus('üìÑ Lendo arquivo...', 'success');

      try {
        setTimeout(() => showUploadStatus('‚úÇÔ∏è Dividindo em chunks...', 'success'), 500);
        setTimeout(() => showUploadStatus('üß† Gerando embeddings...', 'success'), 1500);
        
        const res = await fetch('/api/documents/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        showUploadStatus(`‚úÖ ${data.filename} processado (${data.chunksCount} chunks). Agente aprendeu o conte√∫do!`, 'success');
        fileInput.value = '';
      } catch (error) {
        showUploadStatus(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    function showUploadStatus(msg, type) {
      const status = document.getElementById('uploadStatus');
      status.textContent = msg;
      status.className = 'status ' + type;
      setTimeout(() => { status.textContent = ''; status.className = ''; }, 5000);
    }
  </script>
</body>
</html>
